name: PR Chores

on: [pull_request]

jobs:
    linter-check:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]
          node: [14]

      steps:
        - name: Checkout ğŸ›
          uses: actions/checkout@v2

        - name: Setup pnpm ğŸš§F
          uses: pnpm/action-setup@v2.2.2
          with:
            version: 7

        - name: Setup node env ğŸ—
          uses: actions/setup-node@v3.4.1
          with:
            node-version: ${{ matrix.node }}
            check-latest: true
            cache: 'pnpm'

        - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
          run: pnpm install
          
        - name: Install ESLint ğŸ’¼
          run: npm init @eslint/config

        - name: Run linter ğŸ‘€
          uses: wearerequired/lint-action@v2
          with:
            eslint: true
            prettier: true
            prettier_args: "'**/*.{js,json,ts,css,vue,less}'"
