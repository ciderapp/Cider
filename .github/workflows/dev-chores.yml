name: Developer Chores

on: [pull_request]

jobs:
    linter-check:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]
          node: [18]

      steps:
        - name: Checkout ğŸ›
          uses: actions/checkout@v3

        - name: Setup node env ğŸ—
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
            check-latest: true

        - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
          run: npm run bootstrap

        - name: Run linter ğŸ‘€
          run: npm run format:write

        - name: Comment Suggestions ğŸ—’ï¸
          uses: getsentry/action-git-diff-suggestions@main
          with:
            message: Prettier Suggestion
