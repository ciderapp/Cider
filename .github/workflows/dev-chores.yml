name: Developer Chores

on: [pull_request]

jobs:
    linter-check:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]
          node: [18]

      steps:
        - name: Checkout ğŸ›
          uses: actions/checkout@v3

        - name: Setup node env ğŸ—
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
            check-latest: true
            cache: 'pnpm'

        - uses: pnpm/action-setup@v2
          name: Setup pnpm ğŸš§
          id: pnpm-install
          with:
            version: 7
            run_install: false

        - name: Get pnpm store directory âŒ¨ï¸
          id: pnpm-cache
          shell: bash
          run: |
            echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

        - uses: actions/cache@v3
          name: Setup cache ğŸ”’
          with:
            path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-pnpm-store-

        - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
          run: pnpm install

        - name: Run linter ğŸ‘€
          run: pnpm format-write

        - name: Comment Suggestions ğŸ—’ï¸
          uses: getsentry/action-git-diff-suggestions@main
          with:
            message: Prettier Suggestion
