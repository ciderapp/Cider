name: Developer Chores

on: [pull_request]

jobs:
    linter-check:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]
          node: [18]

      steps:
        - name: Checkout ğŸ›
          uses: actions/checkout@v3

        - uses: pnpm/action-setup@v2
          name: Setup pnpm ğŸš§
          id: pnpm-install
          with:
            version: 7
            run_install: false

        - name: Setup node env ğŸ—
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
            check-latest: true
            cache: 'pnpm'

        - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
          run: pnpm install

        - name: Run linter ğŸ‘€
          run: pnpm format:write

        - name: Comment Suggestions ğŸ—’ï¸
          uses: getsentry/action-git-diff-suggestions@main
          with:
            message: Prettier Suggestion
