name: Developer Chores
      
on: [pull_request]

jobs:
    linter-check:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]
          node: [14]

      steps:
        - name: Checkout ğŸ›
          uses: actions/checkout@v2

        - name: Setup pnpm ğŸš§F
          uses: pnpm/action-setup@v2.2.2
          with:
            version: 7

        - name: Setup node env ğŸ—
          uses: actions/setup-node@v3.4.1
          with:
            node-version: ${{ matrix.node }}
            check-latest: true
            cache: 'pnpm'

        - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
          run: pnpm install

        - name: Run linter ğŸ‘€
          run: pnpm format-write
            
        - name: Comment Suggestions ğŸ—’ï¸
          uses: getsentry/action-git-diff-suggestions@main
          with:
            message: Prettier Suggestion
